<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body class="inter-font">
    <header>
        <nav>
            <div class="logo">
                <h2>Tech <span class="grad-txt">Wave</span></h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Episodes</a></li>
                    <li><a href="">Host</a></li>
                </ul>
            </div>
            <div class="btn-container">
                <button class="btn-menu">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="hamburger">
                <img src="./assets/hamburger-menu.png" alt="">
            </div>
        </nav>
    </header>

    <section id="banner">
        <div class="banner-container">
            <div class="banner-circle">
                <img class="circle" src="./assets/hero-circle.png" alt="">
                <img class="microphone" src="./assets/microphone.png" alt="">
                <p class="new">New</p>
            </div>
            <div class="banner-text">
                <h1>TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="btn-holder">
                    <div class="btn-bg">
                        <img src="./assets/spotify.png" alt="">
                        <button class="spotify">Listen on Spotify</button>
                    </div>
                    <div class="subscribe">
                        <img src="./assets/message.png" alt="">
                        <button class="message">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main></main>

    <footer></footer>
</body>
</html>
